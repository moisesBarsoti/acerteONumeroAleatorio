<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Game</title>
</head>

<body>
    <main>
        <section>
            <img src="./assets/img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div id="container__informacoes">
                <img src="./assets/img/trophy.png" alt="ícone de um troféu" />
                <div id="container__texto">
                    <h1>Descubra o número secreto:</h1>
                    <input 
                    type="number" 
                    placeholder="Digite um número de 0 a 100"
                    autofocus
                    oninput="if(this.value.length > 3) this.value = this.value.slice(0,3)">
                    <button>Enviar número</button>    
                    <div id="feedback">
                        Aqui vai aparecer se está perto do número secreto
                    </div>
                    <div id="tentativas"></div>
                    <div id="numerosDigitados"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/app.js" defer></script>

</body>
</html>
